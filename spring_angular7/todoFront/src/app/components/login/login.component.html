
<h1>LOGIN</h1>
<div class="container">
<div class="alert alert-warning" *ngIf="isInvalid" >{{errorMessage}}</div>
<div>
  UserName : <input type="text" name="lgn" [(ngModel)]="username">
  Password : <input type="password" name="pwd" [(ngModel)]="password">
  <button (click)='login()' class="btn btn-success">Login</button>
</div>
</div>

<h1>TODOS</h1>
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>state</th>
      <th>creation date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos" >
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.state}}</td>
      <td>{{todo.dateGen | date}}</td>
    </tr>
  </tbody>
</table>
